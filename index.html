<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart JS Tutorial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <div class="col-8 offset-2 my-5">
      <input id="input1" type="text" class="form-control" />
      <input id="input2" type="text" class="form-control" />

      <button id="updateButton" class="btn btn-dark btn-sm w-100">
        Push Value
      </button>

      <div>
        <canvas id="myChart"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
        const ctx = document.getElementById("myChart");

        const chart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["Interes Pagado", "Balance total"],
            datasets: [
              {
                label: "",
                data: [0, 0],
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        document
          .getElementById("updateButton")
          .addEventListener("click", function () {
            let valor1 = document.getElementById("input1").value;
            let valor2 = document.getElementById("input2").value;

            chart.data.datasets[0].data = [valor1, valor2];

            chart.update();
          });
      </script>
    </div>

    <!-- Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- CHart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
